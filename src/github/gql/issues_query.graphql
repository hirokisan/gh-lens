query IssuesQuery($first: Int!, $after: String, $query: String!, $threshold: Int!) {
  search( type: ISSUE first: $first after: $after query: $query) {
    issueCount
    pageInfo {
      hasNextPage
      endCursor
    }
    nodes {
      __typename
      ... on Issue {
        title
        url
        createdAt
        closedAt
        state
        comments(first: $threshold) {
          nodes {
            author {
              __typename
              login
            }
          }
        }
        assignees(first: $threshold) {
          nodes {
            login
          }
        }
        participants(first: $threshold) {
          nodes {
            login
          }
        }
      }
    }
  }
}
